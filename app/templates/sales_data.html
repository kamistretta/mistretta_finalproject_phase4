{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Add Sales</h1>

    <!-- Filter Form -->
    <form method="GET" action="{{ url_for('sales_data.sales') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="monthly_amount" placeholder="Filter by Monthly Amount">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="date" placeholder="Filter by Date">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="region" placeholder="Filter by Region">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-secondary">Filter</button>
            </div>
        </div>
    </form>

    <!-- Form to add a new sale -->
    <form method="POST" action="{{ url_for('sales_data.sales') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="monthly_amount" placeholder="Monthly Amount" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="date" placeholder="Date" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="region" placeholder="Region" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Sale</button>
            </div>

    </form>

    <!-- Table to display all movies -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Sale ID</th>
                <th scope="col">Monthly Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Region</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sales_data in all_sale %}
            <tr>
                <td>{{ sales_data.sales_data_id }}</td>
                <td>{{ sales_data.monthly_amount }}</td>
                <td>{{ sales_data.date }}</td>
                <td>{{ sales_data.region }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('sales_data.update_sales', sales_data_id=sales_data.sales_data_id) }}" class="btn btn-warning btn-sm">Update</a>

                    <!-- Delete button -->
                    <form action="{{ url_for('sales_data.delete_sales', sales_data_id=sales_data.sales_data_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this sale?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
