{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update/Delete Sales</h1>

    <!-- Update Movie Form -->
    <form method="POST" action="{{ url_for('sales_data.update_sales', sales_data_id=current_sales_data['sales_data_id']) }}">
        <div class="form-group">
            <label for="monthly_amount">Monthly Amount</label>
            <input type="text" class="form-control" id="monthly_amount" name="monthly_amount" value="{{ current_sales_data['monthly_amount'] }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" value="{{ current_sales_data['date'] }}" required>
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <input type="number" class="form-control" id="region" name="region" value="{{ current_sales_data['region'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Sales</button>
        <a href="{{ url_for('sales_data.sales') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Delete Movie Form -->
    <form action="{{ url_for('sales_data.delete_sales', sales_data_id=current_sales_data['sales_data_id']) }}" method="POST" class="mt-4">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this sale?');">Delete Sale</button>
    </form>
</div>

{% endblock %}
