{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update/Delete User</h1>

    <!-- Update User Form -->
    <form method="POST" action="{{ url_for('users.update_user', user_id=current_user['user_id']) }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ current_user['username'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ current_user['email'] }}" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="Admin" {% if current_user['role'] == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="User" {% if current_user['role'] == 'User' %}selected{% endif %}>User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{{ url_for('users.manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Delete User Form -->
    <form action="{{ url_for('users.delete_user', user_id=current_user['user_id']) }}" method="POST" class="mt-4">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</button>
    </form>
</div>

{% endblock %}
