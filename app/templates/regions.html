{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Add Region</h1>

    <!-- Form to add a new genre -->
    <form method="POST" action="{{ url_for('region_info.regions') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="name" placeholder="Region Name" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Region</button>
            </div>
        </div>
    </form>

    <!-- Table to display all genres -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Region ID</th>
                <th scope="col">Region Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for region in all_regions %}
            <tr>
                <td>{{ region.region_id }}</td>
                <td>{{ region.region }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('region_info.update_region', region_id=region.region_id) }}" class="btn btn-warning btn-sm">Update</a>

                    <!-- Delete button -->
                    <form action="{{ url_for('region_info.delete_region', region_id=region.region_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this region?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
