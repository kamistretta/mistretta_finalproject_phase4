<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Font for a retro arcade theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background for contrast */
            font-family: 'Press Start 2P', cursive; /* Retro, pixelated font */
            color: #e0e0e0; /* Default light grey text for readability */
        }

        .navbar {
            background-color: #1f1f1f; /* Slightly lighter dark for navbar */
            border-bottom: 3px solid #39ff14; /* Bright lime green border */
        }
        .navbar-brand, .nav-link {
            color: #ff6ec7 !important; /* Bright pink text */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-link:hover {
            color: #39ff14 !important; /* Lime green on hover */
        }

        footer {
            background-color: #1f1f1f; /* Matching dark footer */
            color: #7df9ff; /* Electric blue text for footer */
            text-align: center;
            padding: 15px 0;
            border-top: 3px solid #ff6ec7; /* Bright pink border */
            position: relative;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 12px;
            text-transform: uppercase;
        }

        .container {
            margin-top: 40px;
        }

        h1, h2 {
            color: #7df9ff; /* Electric blue for headings */
            text-shadow: 0 0 8px #ff6ec7; /* Pink glow effect for a retro feel */
        }

        /* Styling for data tables or populated content */
        .data-content {
            color: #39ff14; /* Neon green for dynamically populated data */
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.8); /* Soft glow for emphasis */
        }

        .btn-primary {
            background-color: #ff6ec7; /* Bright pink button */
            border: none;
            color: #121212;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #7df9ff; /* Electric blue on hover */
            color: #121212;
        }

        /* Table styling for sales data */
        table {
            background-color: #1f1f1f;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #39ff14;
            color: #e0e0e0;
        }
        th {
            color: #7df9ff; /* Electric blue for table headers */
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #292929; /* Dark hover effect */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('index') }}">Sales Arcade Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sales_data.sales') }}">Sales Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('region_info.regions') }}">Regions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('reports') }}">Reports</a> <!-- New link to reports -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('visualization') }}">Visualization</a> <!-- New link to reports -->
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}
        <!-- Example data content block -->
        <div class="data-content">
            <p>{{ sales_data }}</p>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sales Arcade Hub. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
