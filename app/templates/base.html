<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Events Co.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Font for a fun theme -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background for a cheerful vibe */
            font-family: 'Quicksand', sans-serif; /* Clean, friendly font */
            color: #333; /* Dark text for readability */
        }

        .navbar {
            background-color: #ff6347; /* Tomato red for navbar */
            border-bottom: 3px solid #ffeb3b; /* Bright yellow border */
        }
        .navbar-brand, .nav-link {
            color: #fff !important; /* White text for brand and links */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .nav-link:hover {
            color: #ffeb3b !important; /* Bright yellow on hover */
        }

        footer {
            background-color: #ff6347; /* Tomato red footer */
            color: #fff; /* White text */
            text-align: center;
            padding: 15px 0;
            border-top: 3px solid #ffeb3b; /* Bright yellow border */
            position: relative;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 12px;
            text-transform: uppercase;
        }

        .container {
            margin-top: 40px;
        }

        h1, h2 {
            color: #ff6347; /* Tomato red for headings */
            text-shadow: 0 0 8px #ffeb3b; /* Yellow glow effect for a fun theme */
        }

        .data-content {
            color: #ff6347; /* Tomato red for dynamic data */
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.8); /* Soft red glow */
        }

        .btn-primary {
            background-color: #ffeb3b; /* Bright yellow button */
            border: none;
            color: #121212;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #ff6347; /* Tomato red on hover */
            color: #fff;
        }

        table {
            background-color: #fff;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #ff6347;
            color: #333;
        }
        th {
            color: #ff6347; /* Tomato red for table headers */
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #ffeb3b; /* Yellow hover effect */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('index') }}">Quirky Events Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('event_info.events') }}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('attendee_info.attendees') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_info.users') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}
        <!-- Example dynamic content block -->
        <div class="data-content">
            <p>{{ event_data }}</p>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quirky Events Co. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
